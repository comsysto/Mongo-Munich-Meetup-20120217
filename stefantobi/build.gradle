apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven {
        url "http://repo.springsource.org/libs-release"
    }
}

dependencies {
    compile group: 'org.apache.wicket', name: 'wicket-core', version: '1.5.4'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.0.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

